<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEW Wall - Enhanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid #ad0000;
            box-shadow: 0 5px 25px rgba(173, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ad0000;
            text-shadow: 0 0 10px rgba(173, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        .add-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ad0000;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(173, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1001;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(173, 0, 0, 0.8);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            min-width: 140px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 2000;
            border: 1px solid #ad0000;
            overflow: hidden;
            top: 70px;
        }

        .dropdown-content button {
            color: #ffd93d;
            padding: 14px 18px;
            text-decoration: none;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(173, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .dropdown-content button:last-child {
            border-bottom: none;
        }

        .dropdown-content button:hover {
            background: rgba(173, 0, 0, 0.3);
            color: white;
            padding-left: 22px;
        }

        .show {
            display: block;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .post-form {
            display: none;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid #ad0000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffd93d;
            letter-spacing: 1px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ad0000;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(10, 10, 10, 0.8);
            color: white;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ffd93d;
            box-shadow: 0 0 10px rgba(173, 0, 0, 0.5);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .poll-options {
            display: none;
        }

        .option-input {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .option-input input {
            flex: 1;
        }

        .remove-option {
            background: #ad0000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-option:hover {
            background: #ff3333;
            transform: scale(1.05);
        }

        .add-option {
            background: #ad0000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            cursor: pointer;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-option:hover {
            background: #ff3333;
            transform: translateY(-2px);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 14px 26px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ad0000, #ff3333);
            color: white;
            box-shadow: 0 5px 15px rgba(173, 0, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(173, 0, 0, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .post {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 2px solid #ad0000;
            position: relative;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(173, 0, 0, 0.3);
            border-color: #ffd93d;
        }

        .post-header {
            color: #ffd93d;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-header::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ad0000;
            border-radius: 50%;
            box-shadow: 0 0 8px #ad0000;
        }

        .post-content {
            color: #e0e0e0;
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 15px;
            border-radius: 12px;
            background: rgba(10, 10, 10, 0.4);
            border: 1px solid rgba(173, 0, 0, 0.4);
            margin-bottom: 15px;
        }

        .poll-option {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(173, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .poll-option:hover {
            background: rgba(173, 0, 0, 0.2);
            transform: translateX(5px);
            border-color: #ffd93d;
        }

        .poll-votes {
            background: rgba(173, 0, 0, 0.5);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.9rem;
            min-width: 50px;
            text-align: center;
        }

        .replies-section {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(173, 0, 0, 0.3);
        }

        .reply-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .reply-form textarea {
            flex: 1;
            padding: 14px;
            border: 1px solid #ad0000;
            border-radius: 12px;
            background: rgba(10, 10, 10, 0.8);
            color: white;
            font-family: 'Orbitron', sans-serif;
            resize: vertical;
            min-height: 60px;
        }

        .reply-form button {
            padding: 14px 20px;
            min-width: 100px;
            height: 60px;
        }

        .reply {
            background: rgba(20, 20, 20, 0.5);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            color: #e0e0e0;
            border: 1px solid rgba(173, 0, 0, 0.3);
            position: relative;
        }

        .reply::before {
            content: "";
            position: absolute;
            left: -10px;
            top: 15px;
            width: 4px;
            height: 70%;
            background: #ad0000;
            border-radius: 2px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ffd93d;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #ffd93d;
            border: 2px dashed rgba(173, 0, 0, 0.5);
            border-radius: 20px;
            background: rgba(20, 20, 20, 0.4);
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .empty-state p {
            color: #aaa;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .post-date {
            color: #999;
            font-size: 0.9rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-date::before {
            content: "ðŸ•’";
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .post-form {
                padding: 20px;
            }
            
            .reply-form {
                flex-direction: column;
            }
            
            .reply-form button {
                width: 100%;
                height: auto;
            }
        }
            </style>
            </head>
<body>
    <div class="header">
        <div class="logo">SEW WALL</div>
        <div class="dropdown">
            <button class="add-btn" onclick="toggleDropdown()">+</button>
            <div id="dropdown" class="dropdown-content">
                <button onclick="showTextForm()">TEXT POST</button>
                <button onclick="showPollForm()">CREATE POLL</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Text Post Form -->
        <div id="textForm" class="post-form">
            <h2 style="color: #ffd93d; margin-bottom: 20px; letter-spacing: 1px;">CREATE TEXT POST</h2>
            <div class="form-group">
                <label for="textTitle">TITLE</label>
                <input type="text" id="textTitle" placeholder="Enter your title...">
            </div>
            <div class="form-group">
                <label for="textContent">CONTENT</label>
                <textarea id="textContent" placeholder="Write your thoughts..."></textarea>
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" onclick="submitTextPost()">POST</button>
                <button class="btn btn-secondary" onclick="hideForm()">CANCEL</button>
            </div>
        </div>

        <!-- Poll Form -->
        <div id="pollForm" class="post-form">
            <h2 style="color: #ffd93d; margin-bottom: 20px; letter-spacing: 1px;">CREATE POLL</h2>
            <div class="form-group">
                <label for="pollTitle">POLL QUESTION</label>
                <input type="text" id="pollTitle" placeholder="What's your question?">
            </div>
            <div class="form-group poll-options">
                <label>OPTIONS</label>
                <div id="pollOptions">
                    <div class="option-input">
                        <input type="text" placeholder="Option 1" class="poll-option-input">
                        <button type="button" class="remove-option" onclick="removeOption(this)">âœ•</button>
                    </div>
                    <div class="option-input">
                        <input type="text" placeholder="Option 2" class="poll-option-input">
                        <button type="button" class="remove-option" onclick="removeOption(this)">âœ•</button>
                    </div>
                </div>
                <button type="button" class="add-option" onclick="addPollOption()">
                    <span>+</span>
                    <span>ADD OPTION</span>
                </button>
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" onclick="submitPoll()">CREATE POLL</button>
                <button class="btn btn-secondary" onclick="hideForm()">CANCEL</button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">LOADING POSTS...</div>

        <!-- Posts Container -->
        <div id="postsContainer" class="posts-container">
            <div class="empty-state">
                <h3>NO POSTS YET</h3>
                <p>Be the first to create a post or poll. Click the + button to get started!</p>
            </div>
        </div>
    </div>

    <script>
        let currentOpenPost = null;
        let mockPosts = [
            {
                id: "post1",
                type: "text",
                title: "WELCOME TO SEW WALL",
                content: "This is a community message board. Share your thoughts, ask questions, or create polls for others to vote on!",
                timestamp: Date.now() - 3600000,
                replies: {
                    "reply1": {
                        content: "Great to be here! This platform looks amazing!",
                        timestamp: Date.now() - 1800000
                    },
                    "reply2": {
                        content: "Looking forward to seeing more posts from the community.",
                        timestamp: Date.now() - 1200000
                    }
                }
            },
            {
                id: "post2",
                type: "poll",
                title: "WHAT'S YOUR FAVORITE FRONTEND FRAMEWORK?",
                options: [
                    { text: "REACT", votes: 24 },
                    { text: "VUE", votes: 18 },
                    { text: "ANGULAR", votes: 12 },
                    { text: "SVELTE", votes: 15 }
                ],
                timestamp: Date.now() - 7200000,
                totalVotes: 69
            }
        ];

        function toggleDropdown() {
            document.getElementById("dropdown").classList.toggle("show");
        }

        function showTextForm() {
            hideForm();
            document.getElementById("textForm").style.display = "block";
            document.getElementById("dropdown").classList.remove("show");
        }

        function showPollForm() {
            hideForm();
            document.getElementById("pollForm").style.display = "block";
            document.querySelector(".poll-options").style.display = "block";
            document.getElementById("dropdown").classList.remove("show");
        }

        function hideForm() {
            document.getElementById("textForm").style.display = "none";
            document.getElementById("pollForm").style.display = "none";
            document.getElementById("textTitle").value = "";
            document.getElementById("textContent").value = "";
            document.getElementById("pollTitle").value = "";
            document.querySelectorAll(".poll-option-input").forEach(input => input.value = "");
        }

        function addPollOption() {
            const optionsContainer = document.getElementById("pollOptions");
            const optionDiv = document.createElement("div");
            optionDiv.className = "option-input";
            
            const optionCount = optionsContainer.children.length + 1;
            optionDiv.innerHTML = `
                <input type="text" placeholder="Option ${optionCount}" class="poll-option-input">
                <button type="button" class="remove-option" onclick="removeOption(this)">âœ•</button>
            `;
            
            optionsContainer.appendChild(optionDiv);
        }

        function removeOption(button) {
            button.parentElement.remove();
        }

        function submitTextPost() {
            const title = document.getElementById("textTitle").value.trim();
            const content = document.getElementById("textContent").value.trim();

            if (!title || !content) {
                alert("Please fill in both title and content");
                return;
            }

            // In a real implementation, this would push to Firebase
            alert("Text post created successfully! (In a real app, this would be saved to Firebase)");
            hideForm();
            loadPosts();
        }

        function submitPoll() {
            const title = document.getElementById("pollTitle").value.trim();
            const optionInputs = document.querySelectorAll(".poll-option-input");
            const options = [];

            optionInputs.forEach(input => {
                if (input.value.trim()) {
                    options.push({
                        text: input.value.trim(),
                        votes: Math.floor(Math.random() * 20) + 1
                    });
                }
            });

            if (!title || options.length < 2) {
                alert("Please provide a question and at least 2 options");
                return;
            }

            // In a real implementation, this would push to Firebase
            alert("Poll created successfully! (In a real app, this would be saved to Firebase)");
            hideForm();
            loadPosts();
        }

        function loadPosts() {
            document.getElementById("loading").style.display = "block";
            
            // Simulate loading delay
            setTimeout(() => {
                displayPosts(mockPosts);
                document.getElementById("loading").style.display = "none";
            }, 800);
        }

        function displayPosts(posts) {
            const container = document.getElementById("postsContainer");
            container.innerHTML = "";

            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>NO POSTS YET</h3>
                        <p>Be the first to create a post or poll. Click the + button to get started!</p>
                    </div>
                `;
                return;
            }

            posts.forEach(post => {
                const postElement = createPostElement(post);
                container.appendChild(postElement);
            });
        }

        function createPostElement(post) {
            const postDiv = document.createElement("div");
            postDiv.className = "post";
            postDiv.setAttribute("data-post-id", post.id);

            // Format date
            const date = new Date(post.timestamp);
            const dateStr = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

            if (post.type === 'text') {
                postDiv.innerHTML = `
                    <div class="post-header">${post.title}</div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-date">${dateStr}</div>
                    <div class="replies-section" id="replies-${post.id}">
                        <div class="reply-form">
                            <textarea placeholder="Write a reply..." id="reply-input-${post.id}"></textarea>
                            <button class="btn btn-primary" onclick="submitReply('${post.id}')">REPLY</button>
                        </div>
                        <div id="replies-list-${post.id}"></div>
                    </div>
                `;

                postDiv.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'BUTTON') {
                        toggleReplies(post.id);
                    }
                });

                // Load replies if they exist
                if (post.replies) {
                    setTimeout(() => loadReplies(post.id, post.replies), 100);
                }
            } else if (post.type === 'poll') {
                const optionsHtml = post.options.map((option, index) => `
                    <button class="poll-option" onclick="voteOnPoll('${post.id}', ${index})">
                        <span>${option.text}</span>
                        <span class="poll-votes">${option.votes}</span>
                    </button>
                `).join('');

                postDiv.innerHTML = `
                    <div class="post-header">${post.title}</div>
                    <div class="post-content">
                        ${optionsHtml}
                        <div style="margin-top: 15px; text-align: center; color: #ffd93d; letter-spacing: 1px;">
                            TOTAL VOTES: ${post.totalVotes || 0}
                        </div>
                    </div>
                    <div class="post-date">${dateStr}</div>
                `;
            }

            return postDiv;
        }

        function toggleReplies(postId) {
            const repliesSection = document.getElementById(`replies-${postId}`);
            
            // Close other open replies
            if (currentOpenPost && currentOpenPost !== postId) {
                document.getElementById(`replies-${currentOpenPost}`).style.display = "none";
            }

            if (repliesSection.style.display === "block") {
                repliesSection.style.display = "none";
                currentOpenPost = null;
            } else {
                repliesSection.style.display = "block";
                currentOpenPost = postId;
            }
        }

        function submitReply(postId) {
            const replyInput = document.getElementById(`reply-input-${postId}`);
            const replyText = replyInput.value.trim();

            if (!replyText) {
                alert("Please write a reply");
                return;
            }

            // In a real implementation, this would push to Firebase
            alert("Reply posted! (In a real app, this would be saved to Firebase)");
            replyInput.value = "";
        }

        function loadReplies(postId, replies) {
            const repliesList = document.getElementById(`replies-list-${postId}`);
            if (!repliesList) return;

            repliesList.innerHTML = "";

            if (replies) {
                // Convert to array and sort by timestamp
                const repliesArray = Object.entries(replies).map(([id, reply]) => ({
                    id,
                    ...reply
                })).sort((a, b) => a.timestamp - b.timestamp);
                
                repliesArray.forEach(reply => {
                    const replyDiv = document.createElement("div");
                    replyDiv.className = "reply";
                    replyDiv.innerHTML = `<div>${reply.content}</div>`;
                    repliesList.appendChild(replyDiv);
                });
            }
        }

        function voteOnPoll(postId, optionIndex) {
            // In a real implementation, this would update Firebase
            alert(`Vote recorded for option ${optionIndex + 1}! (In a real app, this would update Firebase)`);
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.add-btn')) {
                const dropdown = document.getElementById("dropdown");
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        // Initialize with mock data
        loadPosts();
    </script>
</body>
</html>
