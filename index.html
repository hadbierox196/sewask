<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEW Ask</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            background: #000000;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            color: white;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff0000;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3);
        }

        .add-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff0000;
            border: 2px solid #ff0000;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 0, 0, 0.5);
            background: #cc0000;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            z-index: 2;
        }
.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    min-width: 120px;
    box-shadow: 0 8px 16px rgba(255, 0, 0, 0.3);
    border-radius: 12px;
    border: 2px solid #ff0000;
    backdrop-filter: blur(10px);
    z-index: -1; /* Hide below everything by default */
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
}

.dropdown-content.show {
    display: block;
    z-index: 1000; /* Only high when visible */
    opacity: 1;
    pointer-events: auto;
}
        

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 12px;
            transition: background 0.3s ease;
            font-family: 'Orbitron', monospace;
        }

        .dropdown-content button:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .show {
            display: block;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .post-form {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffd93d;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .poll-options {
            display: none;
        }

        .option-input {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .option-input input {
            flex: 1;
        }

        .remove-option {
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .add-option {
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            margin-bottom: 15px;
            font-family: 'Orbitron', monospace;
        }

        .add-option:hover {
            background: #cc0000;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
        }

        .btn-primary {
            background: #ff0000;
            color: white;
            border: 2px solid #ff0000;
        }

        .btn-primary:hover {
            background: #cc0000;
            border-color: #cc0000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #ff0000;
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: rgba(255, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid #ff0000;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.3);
            border-color: #cc0000;
        }

        .post-header {
            color: #ff0000;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.3);
        }

        .post-content {
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .poll-option {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Orbitron', monospace;
        }

        .poll-option:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateX(5px);
            border-color: #cc0000;
        }

        .poll-option:disabled {
            background: rgba(128, 128, 128, 0.1);
            border-color: #666;
            cursor: not-allowed;
            color: #888;
        }

        .poll-votes {
            background: rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 4px 8px;
            font-size: 0.9rem;
            border: 1px solid #ff0000;
        }

        .replies-section {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .reply-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .reply-form textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #ff0000;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Orbitron', monospace;
            resize: vertical;
            min-height: 80px;
        }

        .reply-form textarea:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .reply-form .btn {
            height: fit-content;
            padding: 12px 20px;
        }

        .reply {
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid #ff0000;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ff0000;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .post-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SEW ASK</div>
        <div class="dropdown">
            <button class="add-btn" onclick="toggleDropdown()">+</button>
            <div id="dropdown" class="dropdown-content">
                <button onclick="showTextForm()">üìù Text</button>
                <button onclick="showPollForm()">üìä Poll</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Text Post Form -->
        <div id="textForm" class="post-form">
            <h2 style="color: #ff0000; margin-bottom: 20px; font-weight: bold;">Create Text Post</h2>
            <div class="form-group">
                <label for="textTitle">Title</label>
                <input type="text" id="textTitle" placeholder="Enter your title...">
            </div>
            <div class="form-group">
                <label for="textContent">Content</label>
                <textarea id="textContent" placeholder="Write your thoughts..."></textarea>
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" onclick="submitTextPost()">Post</button>
                <button class="btn btn-secondary" onclick="hideForm()">Cancel</button>
            </div>
        </div>

        <!-- Poll Form -->
        <div id="pollForm" class="post-form">
            <h2 style="color: #ff0000; margin-bottom: 20px; font-weight: bold;">Create Poll</h2>
            <div class="form-group">
                <label for="pollTitle">Poll Question</label>
                <input type="text" id="pollTitle" placeholder="What's your question?">
            </div>
            <div class="form-group poll-options">
                <label>Options</label>
                <div id="pollOptions">
                    <div class="option-input">
                        <input type="text" placeholder="Option 1" class="poll-option-input">
                    </div>
                    <div class="option-input">
                        <input type="text" placeholder="Option 2" class="poll-option-input">
                    </div>
                </div>
                <button type="button" class="add-option" onclick="addPollOption()">+ Add Option</button>
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" onclick="submitPoll()">Create Poll</button>
                <button class="btn btn-secondary" onclick="hideForm()">Cancel</button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">Loading posts...</div>

        <!-- Posts Container -->
        <div id="postsContainer" class="posts-container"></div>
    </div>

<!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getDatabase, ref, push, onValue, get, update } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDS3K9EKXiBcXux7H70EPdCFM7-_ZclLKc",
            authDomain: "sewask-e3b44.firebaseapp.com",
            databaseURL: "https://sewask-e3b44-default-rtdb.firebaseio.com",
            projectId: "sewask-e3b44",
            storageBucket: "sewask-e3b44.firebasestorage.app",
            messagingSenderId: "1060036881709",
            appId: "1:1060036881709:web:a6e5afd2c799b0ee9177a4",
            measurementId: "G-SYELD4CCST"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make functions globally available
        window.database = database;
        window.ref = ref;
        window.push = push;
        window.onValue = onValue;
        window.get = get;
        window.update = update;

        // Load posts on page load
        loadPosts();
    </script>

    <script>
        let currentOpenPost = null;

        function toggleDropdown() {
            document.getElementById("dropdown").classList.toggle("show");
        }

        function showTextForm() {
            hideForm();
            document.getElementById("textForm").style.display = "block";
            document.getElementById("dropdown").classList.remove("show");
        }

        function showPollForm() {
            hideForm();
            document.getElementById("pollForm").style.display = "block";
            document.querySelector(".poll-options").style.display = "block";
            document.getElementById("dropdown").classList.remove("show");
        }

        function hideForm() {
            document.getElementById("textForm").style.display = "none";
            document.getElementById("pollForm").style.display = "none";
            // Clear forms
            document.getElementById("textTitle").value = "";
            document.getElementById("textContent").value = "";
            document.getElementById("pollTitle").value = "";
            document.querySelectorAll(".poll-option-input").forEach(input => input.value = "");
        }

        function addPollOption() {
            const optionsContainer = document.getElementById("pollOptions");
            const optionDiv = document.createElement("div");
            optionDiv.className = "option-input";
            
            const optionCount = optionsContainer.children.length + 1;
            optionDiv.innerHTML = `
                <input type="text" placeholder="Option ${optionCount}" class="poll-option-input">
                <button type="button" class="remove-option" onclick="removeOption(this)">‚úï</button>
            `;
            
            optionsContainer.appendChild(optionDiv);
        }

        function removeOption(button) {
            button.parentElement.remove();
        }

        async function submitTextPost() {
            const title = document.getElementById("textTitle").value.trim();
            const content = document.getElementById("textContent").value.trim();

            if (!title || !content) {
                alert("Please fill in both title and content");
                return;
            }

            try {
                const postsRef = window.ref(window.database, 'posts');
                await window.push(postsRef, {
                    type: 'text',
                    title: title,
                    content: content,
                    timestamp: Date.now(),
                    replies: {}
                });

                hideForm();
                loadPosts();
            } catch (error) {
                console.error("Error posting:", error);
                alert("Error posting. Please try again.");
            }
        }

        async function submitPoll() {
            const title = document.getElementById("pollTitle").value.trim();
            const optionInputs = document.querySelectorAll(".poll-option-input");
            const options = [];

            optionInputs.forEach(input => {
                if (input.value.trim()) {
                    options.push({
                        text: input.value.trim(),
                        votes: 0
                    });
                }
            });

            if (!title || options.length < 2) {
                alert("Please provide a question and at least 2 options");
                return;
            }

            try {
                const postsRef = window.ref(window.database, 'posts');
                await window.push(postsRef, {
                    type: 'poll',
                    title: title,
                    options: options,
                    timestamp: Date.now(),
                    totalVotes: 0
                });

                hideForm();
                loadPosts();
            } catch (error) {
                console.error("Error creating poll:", error);
                alert("Error creating poll. Please try again.");
            }
        }

        function loadPosts() {
            document.getElementById("loading").style.display = "block";
            const postsRef = window.ref(window.database, 'posts');
            
            window.onValue(postsRef, (snapshot) => {
                const posts = snapshot.val();
                displayPosts(posts);
                document.getElementById("loading").style.display = "none";
            });
        }

        function displayPosts(posts) {
            const container = document.getElementById("postsContainer");
            container.innerHTML = "";

            if (!posts) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #ff0000; font-weight: bold;">No posts yet. Be the first to post!</div>';
                return;
            }

            // Convert to array and sort by timestamp
            const postsArray = Object.entries(posts).map(([id, post]) => ({
                id,
                ...post
            })).sort((a, b) => b.timestamp - a.timestamp);

            postsArray.forEach(post => {
                const postElement = createPostElement(post);
                container.appendChild(postElement);
            });
        }

        function createPostElement(post) {
            const postDiv = document.createElement("div");
            postDiv.className = "post";
            postDiv.setAttribute("data-post-id", post.id);

            if (post.type === 'text') {
                postDiv.innerHTML = `
                    <div class="post-header">${post.title}</div>
                    <div class="post-content">${post.content}</div>
                    <div class="replies-section" id="replies-${post.id}">
                        <div class="reply-form">
                            <textarea placeholder="Write a reply..." id="reply-input-${post.id}"></textarea>
                            <button class="btn btn-primary" onclick="submitReply('${post.id}')">Reply</button>
                        </div>
                        <div id="replies-list-${post.id}"></div>
                    </div>
                `;

                postDiv.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'BUTTON') {
                        toggleReplies(post.id);
                    }
                });

                // Load replies if they exist
                if (post.replies) {
                    setTimeout(() => loadReplies(post.id, post.replies), 100);
                }
            } else if (post.type === 'poll') {
                const optionsHtml = post.options.map((option, index) => `
                    <button class="poll-option" onclick="voteOnPoll('${post.id}', ${index})" id="poll-option-${post.id}-${index}">
                        <span>${option.text}</span>
                        <span class="poll-votes">${option.votes || 0}</span>
                    </button>
                `).join('');

                postDiv.innerHTML = `
                    <div class="post-header">${post.title}</div>
                    <div class="post-content">
                        ${optionsHtml}
                        <div style="margin-top: 15px; text-align: center; color: #ff0000; font-weight: bold;">
                            Total votes: ${post.totalVotes || 0}
                        </div>
                    </div>
                `;

                // Check if user has already voted on this poll
                const hasVoted = localStorage.getItem(`voted-${post.id}`);
                if (hasVoted) {
                    const options = postDiv.querySelectorAll('.poll-option');
                    options.forEach(option => {
                        option.disabled = true;
                        option.style.cursor = 'not-allowed';
                    });
                }
            }

            return postDiv;
        }

        function toggleReplies(postId) {
            const repliesSection = document.getElementById(`replies-${postId}`);
            
            // Close other open replies
            if (currentOpenPost && currentOpenPost !== postId) {
                document.getElementById(`replies-${currentOpenPost}`).style.display = "none";
            }

            if (repliesSection.style.display === "block") {
                repliesSection.style.display = "none";
                currentOpenPost = null;
            } else {
                repliesSection.style.display = "block";
                currentOpenPost = postId;
            }
        }

        async function submitReply(postId) {
            const replyInput = document.getElementById(`reply-input-${postId}`);
            const replyText = replyInput.value.trim();

            if (!replyText) {
                alert("Please write a reply");
                return;
            }

            try {
                const replyRef = window.ref(window.database, `posts/${postId}/replies`);
                await window.push(replyRef, {
                    content: replyText,
                    timestamp: Date.now()
                });

                replyInput.value = "";
            } catch (error) {
                console.error("Error posting reply:", error);
                alert("Error posting reply. Please try again.");
            }
        }

        function loadReplies(postId, replies) {
            const repliesList = document.getElementById(`replies-list-${postId}`);
            if (!repliesList) return;

            repliesList.innerHTML = "";

            if (replies) {
                const repliesArray = Object.values(replies).sort((a, b) => a.timestamp - b.timestamp);
                
                repliesArray.forEach(reply => {
                    const replyDiv = document.createElement("div");
                    replyDiv.className = "reply";
                    replyDiv.innerHTML = `<div>${reply.content}</div>`;
                    repliesList.appendChild(replyDiv);
                });
            }
        }

        async function voteOnPoll(postId, optionIndex) {
            // Check if user has already voted
            const hasVoted = localStorage.getItem(`voted-${postId}`);
            if (hasVoted) {
                alert("You have already voted on this poll!");
                return;
            }

            try {
                const postRef = window.ref(window.database, `posts/${postId}`);
                const snapshot = await window.get(postRef);
                const post = snapshot.val();

                if (post && post.options && post.options[optionIndex]) {
                    const updates = {};
                    updates[`posts/${postId}/options/${optionIndex}/votes`] = (post.options[optionIndex].votes || 0) + 1;
                    updates[`posts/${postId}/totalVotes`] = (post.totalVotes || 0) + 1;

                    await window.update(window.ref(window.database), updates);

                    // Mark as voted
                    localStorage.setItem(`voted-${postId}`, 'true');

                    // Disable all options for this poll
                    const pollOptions = document.querySelectorAll(`[id^="poll-option-${postId}-"]`);
                    pollOptions.forEach(option => {
                        option.disabled = true;
                        option.style.cursor = 'not-allowed';
                        option.style.background = 'rgba(128, 128, 128, 0.1)';
                        option.style.borderColor = '#666';
                        option.style.color = '#888';
                    });
                }
            } catch (error) {
                console.error("Error voting:", error);
                alert("Error voting. Please try again.");
            }
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.add-btn')) {
                const dropdown = document.getElementById("dropdown");
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
  const profileImg = document.querySelector('.profile-image');
  const dropdown = document.querySelector('.dropdown-content');

  profileImg.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('show');
  });

  window.addEventListener('click', () => {
    dropdown.classList.remove('show');
  });
});
    </script>
</body>
</html>
